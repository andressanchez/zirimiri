<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link href="css/app.css" rel="stylesheet">

    <title>Zirimiri</title>

    <!-- Polymer -->
    <script src="components/platform/platform.js"></script>
    <link rel="import" href="components/core-toolbar/core-toolbar.html">
    <link rel="import" href="components/core-menu/core-menu.html">
    <link rel="import" href="components/core-item/core-item.html">
    <link rel="import" href="components/core-header-panel/core-header-panel.html">
    <link rel="import" href="components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="components/core-icons/core-icons.html">
    <link rel="import" href="components/paper-icon-button/paper-icon-button.html">
    <script>
        document.addEventListener('polymer-ready', function() {
            var navicon = document.getElementById('navicon');
            var drawerPanel = document.getElementById('drawerPanel');
            navicon.addEventListener('click', function() {
                drawerPanel.togglePanel();
            });
        });
    </script>
</head>

<body unresolved>
    <core-drawer-panel id="drawerPanel">

        <core-header-panel drawer>
            <core-toolbar id="navheader'">
                <span><img src="images/logo.png" /> </span>
            </core-toolbar>
            <core-menu selected="2">
                <core-item icon="home" label="Dashboard"></core-item>
                <core-item icon="archive" label="Browser"></core-item>
                <core-item icon="create" label="Editor"></core-item>
                <core-item icon="settings" label="Settings"></core-item>
            </core-menu>
        </core-header-panel>

        <core-header-panel main>
            <core-toolbar id="mainheader">
                <paper-icon-button
                        id="navicon" icon="menu"></paper-icon-button>
                <span flex>Editor</span>
            </core-toolbar>
            <div class="content">
                <iframe src="editor.html" width="100%" height="100%" scrolling="no" seamless="seamless" style="overflow:hidden"></iframe>
            </div>
        </core-header-panel>

    </core-drawer-panel>
</body>
</html>
